<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- 行動裝置支援 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>體脂計算器</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="library/bootstrap/css/bootstrap.css">
  <script src="library/bootstrap/js/bootstrap.js" charset="utf-8"></script>
  <script src="library/bootstrap/js/jquery-3.3.1.js" charset="utf-8"></script>
  <style>
    .container-fluid {
      padding-left: 0px;
      padding-right: 0px;
    }
    .row6 {
      padding-top: 10px;
    }
    .row-group {
      margin-top: 50px;
      padding-top: 50px;
      padding-bottom: 40px;
      background-color: #ebecf1
    }
    header {
      background-color: #ebecf1
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light shadow-sm p-2 mb-3 bg-white rounded fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto">體脂計算器</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
         <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
           <li class="nav-item active">
            <a class="nav-link" href="https://brianwu291.github.io/lession11/index02.html" target="_blank">Home</a>
           </li>
          <li class="nav-item">
           <a class="nav-link" href="https://zh.wikipedia.org/wiki/%E8%BA%AB%E9%AB%98%E9%AB%94%E9%87%8D%E6%8C%87%E6%95%B8" target="_blank">BMI公式</a>
          </li>
          <li class="nav-item">
           <a class="nav-link" href="https://zh.wikipedia.org/wiki/%E9%AB%94%E8%84%82%E8%82%AA%E7%8E%87" target="_blank">體脂公式</a>
          </li>
          </ul>
         </div>
      </div>
    </nav>
  </header>
  <div class="row-group">
      <div class="row1">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <label for="sex">性別</label>
            <select class="form-control" id="sex">
              <option value="1">男</option>
              <option value="0">女</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row2">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <label for="age">輸入年齡</label>
            <input type="number" class="form-control" id="age" placeholder="年齡">
          </div>
        </div>
      </div>
      <div class="row3">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <label for="height">輸入身高</label>
            <input type="number" class="form-control" id="height" placeholder="公尺">
          </div>
        </div>
      </div>
      <div class="row4">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <label for="weight">輸入體重</label>
            <input type="number" class="form-control" id="weight" placeholder="公斤">
          </div>
        </div>
      </div>
      <div class="row5">
        <div class="col-md-6 offset-md-3">
        <button type="button" class="btn btn-primary" id="calc">按此計算</button>
        <button type="button" class="btn btn-primary" id="reset">重設</button>
      </div>
      </div>
      <div class="row6">
        <div class="col-md-6 offset-md-3 col-md-pull-6">
          <label for="result">您的BMI值</label>
          <input type="number" class="form-control" id="bmiresult" readonly='true' placeholder=" ">

        </div>
        <div class="col-md-6 offset-md-3 col-md-push-6" style="padding-top: 10px;">
          <label for="result">您的體脂肪率%</label>
          <input type="number" class="form-control" id="bodyfatresult" readonly='true' placeholder=" ">

        </div>
      </div>
      </div>
      <script src="library/external-js/bmi-calculater.js" charset="utf-8 "></script>
</body>

</html>
